<mat-card>
  <mat-card-header>
    <mat-card-title>{{ prospecto.nombre }}</mat-card-title>
    <mat-card-subtitle>{{ prospecto.primer_apellido }} {{ prospecto.segundo_apellido }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="prospecto | prospectoImage" [alt]="prospecto.nombre">
  <!--<img mat-card-image src="assets/no-image.png" [alt]="prospecto.nombre">-->

  <mat-card-content class="mt-2">
    <h4 class="text-center">{{ prospecto.estatus }}</h4>
    <p>
      <strong>Teléfono</strong> {{ prospecto.telefono }}
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/prospectos/edit', prospecto['_id']]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button
      mat-button
      mat-raised
      [routerLink]="['/prospectos/id', prospecto['_id']]"
    >
    <mat-icon>more_horiz</mat-icon>
    Más
  </button>


  </mat-card-actions>

</mat-card>
